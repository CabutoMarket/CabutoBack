{% load static %}
{% include 'Shared/sidebar.html' %}

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Agregar Producto</h2>
                <button class="close" type="button" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <form action="" method="POST" enctype="multipart/form-data" class="col-md-12">
            {% csrf_token %}
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-container ">
					        <h4>Imagen</h4>
					        <input type="file" class="form-control input" name="image" required>
				        </div>
                        <div class="input-container">
					        <h4>Nombre del Producto</h4>
					        <input type="text" class="form-control input" name="nombre" required>
				        </div>
				        <div class="input-container">
					        <h4>Precio</h4>
                            <input type="number" step="0.001" class="form-control input" name="precio" required>
				        </div>
                    </div>
                    <div class="col-md-6">
				        <div class="input-container">
					        <h4>Categoría</h4>
					                <!--<input type="text" class="form-control input" name="id_categoria">-->
                            <select name="item_id" required>
                            {% for entry in data %}
                                <option class="input" value="{{ entry.id_categoria }}" name="id_categoria">{{ entry.nombre }}</option>
                            {% endfor %}
                            </select>
				        </div>
				               <!-- <div class="input-container">
					                <h4>Cantidad del Stock</h4>
					                <input type="number" class="form-control input" name="Stock">
				                </div>-->
                        <div class="input-container">
					        <h4>Descripción</h4>
					        <textarea class="form-control input" name="descripcion" required></textarea>
				        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" id="limpiarCampos-btn" type="button" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-sucess" id="guardar-btn" type="submit">Agregar</button>
            </div>
        </form>
    </div>
</div>
<!--<script type="text/javascript" src="{% static 'js/formulario.js' %}"></script>-->
